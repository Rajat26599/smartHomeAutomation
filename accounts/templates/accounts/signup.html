{% extends "accounts/base.html" %}

{% block content %}
<div class="container">
  {% if registered %}
    <h2 id="register-head">Thank you for registering!</h2>
  {% else %}
    <h2 id="register-head">Register here!</h2>
    <br>

    <form action='{% url "accounts:register" %}' method="post">
      {% csrf_token %}
      <div class="form-group">
          {{ user_form.as_p }}
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-default" value="Sign Up">
      </div>
    </form>

  {% endif %}

  <div class="">
    <p>Already have an account? <a href="{% url 'accounts:user_login' %}">Login here</a></p>
  </div>

</div>

{% endblock %}
