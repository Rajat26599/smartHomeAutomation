{% extends 'accounts/base.html' %}

{% block content %}

<div class="jumbotron">
  <h2>Please Login:</h2>
  {% if form.errors %}
    <p>Your username and password didn't match! Please try again.</p>
  {% endif %}

  <form action="{% url 'accounts:user_login' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <input type="text" class="form-control" id="exampleInputUsername1" name="username" aria-describedby="userHelp" placeholder="Username">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
    </div>

    <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button><br>
  </form>

  <div class="">
    <p>Don't have an account? <a href="{% url 'accounts:register' %}">Register here</a></p>
  </div>

</div>
{% endblock %}
